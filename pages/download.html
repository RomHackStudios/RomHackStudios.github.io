<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Crest/title>
    <style>
        :root {
            --body-background-color: #27262b;
            --body-heading-color: #ffffff;
            --body-text-color: #000000;
            --link-color: #ff1744;
            --nav-child-link-color: #000000;
            --sidebar-color: #757575;
            --base-button-color: #f0f0f0;
            --btn-primary-color: #ffffff;
            --code-background-color: #31343f;
            --code-linenumber-color: #dee2f7;
            --feedback-color: #717171;
            --table-background-color: #404040;
            --search-background-color: #404040;
            --search-result-preview-color: #000000;
            --border-color: #616161;
        }

        @import url("./vendor/OneDarkJekyll/syntax.css");

        /* Custom styles */
        body {
            background-color: var(--body-background-color);
            color: var(--body-text-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Popup styles */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .btn-purple {
            background-color: var(--link-color);
            color: var(--btn-primary-color);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        /* Countdown styles */
        .countdown {
            font-size: 36px;
            margin-top: 20px;
        }
/* Ad unit styles */
        .ad-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4829462676030982"

    <button onclick="showPopup()" class="btn-purple">Download</button>

    <div id="popup" class="popup-container">
        <div class="popup-content" id="popupContent">
            <div>Loading...</div>
            <br>
            <div id="countdown" class="countdown">10</div>
            <div id="downloadButton" class="hidden">
                <a href="https://www.example.com/download-link" id="startDownload" class="btn-purple">Start Download</a>
            </div>
<br>
            <div class="ad-container">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4829462676030982"
                    crossorigin="anonymous"></script>
                <!-- Download -->
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-4829462676030982"
                    data-ad-slot="4554701953"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </div>    

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "flex";
            document.getElementById("popupContent").style.display = "block";
            var countdown = 15;
            var countdownElement = document.getElementById("countdown");
            var countdownInterval = setInterval(function() {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    showDownloadButton();
                }
            }, 1000); // Update countdown every second
        }

        function showDownloadButton() {
            document.getElementById("downloadButton").classList.remove("hidden");
        }
    </script>
