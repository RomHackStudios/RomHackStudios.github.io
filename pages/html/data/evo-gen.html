<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Evolutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      padding: 10px;
      width: calc(70% - 5px);
      margin-right: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    #evolutionList {
      margin-top: 20px;
      text-align: left;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 20px;
    }

    .evolution-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .evolution-details {
      width: calc(50% - 10px);
    }

    .pokemon-img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 8px;
    }

    .pokemon-info {
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>

       async function getEvolutions(pokemon) {
      const evolutionChain = [];
      let currentPokemon = pokemon.toUpperCase();

      while (pokemonEvolutions[currentPokemon]) {
        const evolutions = pokemonEvolutions[currentPokemon];
        evolutionChain.push(evolutions);
        currentPokemon = evolutions[0].target;
      }

      return evolutionChain;
    }

    async function displayEvolutions() {
      const inputElement = document.getElementById('pokemonInput');
      const pokemonName = inputElement.value.trim().toUpperCase();

      const evolutionListElement = document.getElementById('evolutionList');
      evolutionListElement.innerHTML = '';

      const evolutionChain = await getEvolutions(pokemonName);

      if (evolutionChain.length === 0) {
        evolutionListElement.textContent = 'Pokémon not found in the evolution data.';
        return;
      }

      const evolutionList = document.createElement('ul');

      for (const evolution of evolutionChain) {
        const listItems = document.createElement('div');

        for (let i = 0; i < evolution.length; i += 2) {
          const row = document.createElement('div');
          row.className = 'evolution-row';

          for (let j = i; j < i + 2 && j < evolution.length; j++) {
            const evo = evolution[j];
            const listItem = document.createElement('li');
            listItem.className = 'evolution-details';

            let imgSrc = '';
            try {
              const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${evo.target.toLowerCase()}`);
              const pokemonData = await response.json();
              imgSrc = pokemonData.sprites.front_default;
            } catch (error) {
              console.error(`Image not found for ${evo.target}: ${error.message}`);
            }

            if (imgSrc) {
              const img = document.createElement('img');
              img.src = imgSrc;
              img.alt = evo.target;
              img.className = 'pokemon-img';
              listItem.appendChild(img);
            }

            const info = document.createElement('div');
            info.className = 'pokemon-info';
            info.innerHTML += `<strong>EvoType:</strong> ${evo.method}<br>`;
            info.innerHTML += `<strong>Requirement:</strong> ${evo.value}<br>`;
            info.innerHTML += `<strong>Evo:</strong> ${evo.target}<br>`;
            listItem.appendChild(info);

            row.appendChild(listItem);
          }

          listItems.appendChild(row);
        }

        evolutionList.appendChild(listItems);
      }

      evolutionListElement.appendChild(evolutionList);
    }

    window.onload = function() {
      const button = document.querySelector('button');
      button.onclick = displayEvolutions;
    };
  </script>
